{% extends "main/master.html" %}

{% block title %}
Registration
{% endblock %}

{% block content %}
  <div class="shadow m-5 p-2 bg-dark text-white rounded-5">
    <div class="text-center"><h1><span class="badge text-bg-light">Registration Form</span><br></h1></div>
    
    {% if form.errors %}
      <!-- {% for error in form.errors %} -->
        <div class="alert alert-warning alert-dismissible">
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          <strong><i class="fa-solid fa-triangle-exclamation"></i></strong> Error
        </div>    
      <!-- {% endfor %} -->
    {% endif %}

    <form action="{% url 'register_user' %}" method="POST" class="rounded-5 m-5">
      {% csrf_token %}
      {{ form.as_p }}

    <button class="btn btn-outline-light" type="submit" style="width: 100%;">Registrate</button>
    </form>
  </div>

{% endblock %}
