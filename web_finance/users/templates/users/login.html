{% extends "main/master.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form method="POST" class="rounded-5 m-5 bg-dark">
    {% csrf_token %}
    <div class="container m-5 bg-dark text-center p-3">
      <h1><span class="badge text-bg-light">Login Form</span><br></h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" placeholder="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-outline-light" type="submit" style="width: 100%;">Login</button>
    </div>
</form>

{% endblock %}
